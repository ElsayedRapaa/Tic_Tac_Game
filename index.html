<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome  -->
    <link rel="stylesheet" href="./1.3.0/css/line-awesome.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <!-- Start Select Box -->
    <div class="container-select">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select Which You Want to be?</div>
            <div class="option">
                <button class="player-x">Player (X)</button>
                <button class="player-o">Player (O)</button>
            </div>
        </div>
    </div>
    <!-- End Select Box -->

    <!-- Start Section Board -->
    <div class="play-board">
        <div class="details">
            <div class="player">
                <span class="turn-x">X's Turn</span>
                <span class="turn-o">O's Turn</span>
                <span class="slider"></span>
            </div>
        </div>
        <div class="player-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>

        </div>
    </div>
    <!-- End Section board -->

    <!-- Start Section Result Box -->
    <div class="result-box">
        <div class="won-text">
            Player <span>X</span> won the game
        </div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

    <!-- End Section Won game -->



    <script src="./file.js"></script>
</body>

</html>
